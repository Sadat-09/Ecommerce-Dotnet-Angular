<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="firstName" 
                name="firstName"
                [(ngModel)]="registerData.firstName"
                required
                #firstName="ngModel">
              <div *ngIf="firstName. invalid && firstName.touched" class="text-danger">
                <small>First name is required</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="lastName" 
                name="lastName"
                [(ngModel)]="registerData.lastName"
                required
                #lastName="ngModel">
              <div *ngIf="lastName. invalid && lastName.touched" class="text-danger">
                <small>Last name is required</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email"
                [(ngModel)]="registerData.email"
                required
                email
                #email="ngModel">
              <div *ngIf="email.invalid && email.touched" class="text-danger">
                <small *ngIf="email.errors?.['required']">Email is required</small>
                <small *ngIf="email.errors?.['email']">Invalid email format</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password"
                [(ngModel)]="registerData.password"
                required
                minlength="6"
                #password="ngModel">
              <div *ngIf="password.invalid && password.touched" class="text-danger">
                <small *ngIf="password. errors?.['required']">Password is required</small>
                <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword" 
                name="confirmPassword"
                [(ngModel)]="confirmPassword"
                required
                #confirmPasswordField="ngModel">
              <div *ngIf="confirmPasswordField.touched && registerData.password !== confirmPassword" class="text-danger">
                <small>Passwords do not match</small>
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger">
              {{ error }}
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100"
              [disabled]="registerForm.invalid || registerData.password !== confirmPassword || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ?  'Registering...' :  'Register' }}
            </button>
          </form>

          <div class="mt-3 text-center">
            <p>Already have an account? <a routerLink="/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
