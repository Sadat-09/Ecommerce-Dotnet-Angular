<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>
            <i class="bi bi-box-seam"></i>
            {{ isEditMode ? 'Edit Product' : 'Add New Product' }}
          </h3>
        </div>
        <div class="card-body">
          <!-- Error Alert -->
          <div *ngIf="error" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle"></i> {{ error }}
          </div>

          <form (ngSubmit)="onSubmit()" #productForm="ngForm">
            <!-- Product Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Product Name *</label>
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name"
                [(ngModel)]="product.name" 
                required
                #name="ngModel">
              <div *ngIf="name.invalid && name.touched" class="text-danger">
                Product name is required
              </div>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Description *</label>
              <textarea 
                class="form-control" 
                id="description" 
                name="description"
                rows="3"
                [(ngModel)]="product.description" 
                required
                #description="ngModel"></textarea>
              <div *ngIf="description.invalid && description.touched" class="text-danger">
                Description is required
              </div>
            </div>

            <!-- Price -->
            <div class="mb-3">
              <label for="price" class="form-label">Price *</label>
              <input 
                type="number" 
                class="form-control" 
                id="price" 
                name="price"
                step="0.01"
                [(ngModel)]="product.price" 
                required
                min="0"
                #price="ngModel">
              <div *ngIf="price.invalid && price.touched" class="text-danger">
                Valid price is required
              </div>
            </div>

            <!-- Stock -->
            <div class="mb-3">
              <label for="stock" class="form-label">Stock *</label>
              <input 
                type="number" 
                class="form-control" 
                id="stock" 
                name="stock"
                [(ngModel)]="product.stock" 
                required
                min="0"
                #stock="ngModel">
              <div *ngIf="stock.invalid && stock.touched" class="text-danger">
                Valid stock quantity is required
              </div>
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label for="categoryId" class="form-label">Category *</label>
              <select 
                class="form-select" 
                id="categoryId" 
                name="categoryId"
                [(ngModel)]="product.categoryId" 
                required
                #categoryId="ngModel">
                <option value="0" disabled>Select a category</option>
                <option *ngFor="let category of categories" [value]="category.id">
                  {{ category.name }}
                </option>
              </select>
              <div *ngIf="categoryId.invalid && categoryId.touched" class="text-danger">
                Category is required
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="productForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                <i *ngIf="!loading" class="bi bi-save"></i>
                {{ isEditMode ? 'Update Product' : 'Create Product' }}
              </button>
              <a routerLink="/products" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
