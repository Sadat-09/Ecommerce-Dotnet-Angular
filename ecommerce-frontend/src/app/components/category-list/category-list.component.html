<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-tags"></i> Categories</h2>
    <a routerLink="/categories/new" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Add New Category
    </a>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading categories... </p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="alert alert-danger">
    <i class="bi bi-exclamation-triangle"></i> {{ error }}
  </div>

  <!-- Categories Table -->
  <div *ngIf="!loading && !error" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category. id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category. description }}</td>
          <td>
            <a [routerLink]="['/categories/edit', category.id]" class="btn btn-sm btn-warning me-2">
              <i class="bi bi-pencil"></i> Edit
            </a>
            <button (click)="deleteCategory(category.id)" class="btn btn-sm btn-danger">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Empty State -->
    <div *ngIf="categories. length === 0" class="alert alert-info">
      <i class="bi bi-info-circle"></i> No categories found. Click "Add New Category" to create one.
    </div>
  </div>
</div>
